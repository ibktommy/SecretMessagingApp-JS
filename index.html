<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Messaging Javascript Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .row {
      width: 45rem;
    }
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col s8 offset-s2">
      <div id="message-form" class="card-panel">
        <form>
          <label>Enter a Secret Message</label>
          <input type="text" id="message-input">
          <button class="btn">Create Message</button>
        </form>
      </div>

      <div id="link-form" class="card-panel hide">
        <div>
          Share this link with the other party
          <input type="text" id="link-input">
        </div>
      </div>
    </div>
  </div>

  <!-- JS CODE FILE -->
  <script src="index.js"></script>
</body>

</html>
